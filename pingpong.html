<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Snake â€“ Ricos Originals</title>
  <style>
    body { background:#f0f4f8; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; }
    canvas { background:#222; border:4px solid #60cdee; border-radius:10px; }
  </style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let box = 20;
let snake = [{x: 9*box, y: 9*box}];
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let d = "RIGHT";
document.addEventListener("keydown", e=>{
  if(e.key=="ArrowLeft" && d!="RIGHT") d="LEFT";
  if(e.key=="ArrowUp" && d!="DOWN") d="UP";
  if(e.key=="ArrowRight" && d!="LEFT") d="RIGHT";
  if(e.key=="ArrowDown" && d!="UP") d="DOWN";
});
function draw(){
  ctx.fillStyle="#222"; ctx.fillRect(0,0,400,400);
  ctx.fillStyle="red"; ctx.fillRect(food.x, food.y, box, box);
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = i==0? "#60cdee":"white";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }
  let headX = snake[0].x, headY = snake[0].y;
  if(d=="LEFT") headX-=box;
  if(d=="UP") headY-=box;
  if(d=="RIGHT") headX+=box;
  if(d=="DOWN") headY+=box;
  if(headX==food.x && headY==food.y){
    food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
  }else{ snake.pop(); }
  let newHead={x:headX,y:headY};
  if(headX<0||headY<0||headX>=400||headY>=400||snake.some(s=>s.x==headX&&s.y==headY)){
    alert("Game Over!");
    document.location.reload();
  }
  snake.unshift(newHead);
}
setInterval(draw,150);
</script>
</body>
</html>
