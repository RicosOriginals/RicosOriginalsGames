<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ricos Originals Mini Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    header {
      width: 100%;
      background: #60cdee;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1100px;
    }

    .game-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
    }

    .game-card h3 {
      margin: 15px 0 10px;
    }

    .play-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #60cdee;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .play-btn:hover {
      background: #21b9e8;
    }

    footer {
      margin: 20px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Ricos Originals Mini Games</h1>
    <p>W√§hle ein Spiel und leg los!</p>
  </header>

  <div class="games-grid">
    <div class="game-card">
      <img src="https://picsum.photos/400/200?random=1" alt="Ping Pong">
      <h3>üèì Ping Pong</h3>
      <a class="play-btn" href="pingpong.html">Spielen</a>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/400/200?random=2" alt="Snake">
      <h3>üêç Snake</h3>
      <a class="play-btn" href="snake.html">Spielen</a>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/400/200?random=3" alt="Tic Tac Toe">
      <h3>‚≠ï Tic Tac Toe ‚ùå</h3>
      <a class="play-btn" href="tictactoe.html">Spielen</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Ricos Originals Games
  </footer>
</body>
</html>
