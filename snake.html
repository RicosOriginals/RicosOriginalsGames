<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
      border: 3px solid #60cdee;
      border-radius: 10px;
    }

    #restartBtn {
      background: #60cdee;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      background: #60cdee;
      border: none;
      padding: 20px;
      margin: 5px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      width: 80px;
      height: 80px;
      transition: background 0.3s;
    }

    .btn:active {
      background: #0d8fbf;
    }
  </style>
</head>
<body>

  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restartBtn" onclick="restartGame()">üîÑ Neustart</button>

  <div class="controls">
    <button class="btn" onclick="setDir('UP')">‚¨ÜÔ∏è</button>
  </div>
  <div class="controls">
    <button class="btn" onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="setDir('DOWN')">‚¨áÔ∏è</button>
    <button class="btn" onclick="setDir('RIGHT')">‚û°Ô∏è</button>
  </div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const restartBtn = document.getElementById("restartBtn");

  const box = 20;
  let snake, direction, food, score, gameOver;

  function initGame() {
    snake = [{ x: 9 * box, y: 9 * box }];
    direction = "RIGHT";
    food = spawnFood();
    score = 0;
    gameOver = false;
    restartBtn.style.display = "none";
  }

  function spawnFood() {
    return {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  }

  function setDir(dir) {
    if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
    if (dir === "UP" && direction !== "DOWN") direction = "UP";
    if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
  }

  document.addEventListener("keydown", e => {
    if (e.key === "a" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "w" && direction !== "DOWN") direction = "UP";
    if (e.key === "d" && direction !== "LEFT") direction = "RIGHT";
    if (e.key === "s" && direction !== "UP") direction = "DOWN";
  });

  function draw() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? "#60cdee" : "white";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 20);

    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("GAME OVER!", 120, 200);
      restartBtn.style.display = "inline-block";
      return;
    }

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    if (headX === food.x && headY === food.y) {
      score++;
      food = spawnFood();
    } else {
      snake.pop();
    }

    let newHead = { x: headX, y: headY };

    if (
      headX < 0 || headY < 0 ||
      headX >= canvas.width || headY >= canvas.height ||
      snake.some(part => part.x === headX && part.y === headY)
    ) {
      gameOver = true;
    } else {
      snake.unshift(newHead);
    }
  }

  function restartGame() {
    initGame();
  }

  function gameLoop() {
    draw();
    setTimeout(gameLoop, 120);
  }

  initGame();
  gameLoop();
</script>

</body>
</html>
